<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
  <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div class="container" th:insert="~{navbar.html}"></div>

<div class="container mt-5">
  <form method="post" th:action="@{'/add_student'}">
    <div class="mb-3">
      <label >Name</label>
      <input type="text" class="form-control" name="name">
    </div>
    <div class="mb-3">
      <label >Surname</label>
      <input type="text" class="form-control" name="surname">
    </div>
    <div class="mb-3">
      <label >Exam</label>
      <input type="text" class="form-control" name="exam">
    </div>
    <div class="mb-3">
      <button class="btn btn-success">Add STUDENT</button>
    </div>
  </form>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Exam</th>
          <th scope="col">Mark</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}" >
          <td th:text="${student.id}" th:if="${student.exam<50}" style="color: red;" ></td>
          <td th:text = "${student.name}" th:if="${student.exam<50}" style="color: red;"></td>
          <td th:text = "${student.surname}" th:if="${student.exam<50}" style="color: red;"></td>
          <td th:text = "${student.exam}" th:if="${student.exam<50}" style="color: red;"></td>
          <td th:if = "${student.exam < 50}" style="color: red;">F</td>

          <td th:text="${student.id}" th:unless="${student.exam<50}" ></td>
          <td th:text = "${student.name}" th:unless="${student.exam<50}" ></td>
          <td th:text = "${student.surname}" th:unless="${student.exam<50}"></td>
          <td th:text = "${student.exam}" th:unless="${student.exam<50}"></td>


          <td th:if = "${student.exam >= 90}">A</td>
          <td th:if = "${student.exam >= 75 && student.exam<=89}">B</td>
          <td th:if = "${student.exam >= 60 && student.exam<=74}">C</td>
          <td th:if = "${student.exam >= 50 && student.exam<=59}">D</td>

        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
